parameters:
  phase: null
  imageBuilderImage: null
  manifest: null
  repo: null
  demands: []
  matrix: {}
phases:
  - phase: ${{ parameters.phase }}
    condition: and(succeeded(), eq(variables['startingPhase'], 'build'))
    queue:
      name: DotNetCore-Infra
      demands: ${{ parameters.demands }}
      parallel: 100
      timeoutInMinutes: 240
      matrix: ${{ parameters.matrix }}
    variables:
      docker.baseArtifactName: $(Build.BuildId)
      docker.setupContainerName: setup_$(docker.baseArtifactName)
      imageBuilder.image: ${{ parameters.imageBuilderImage }}
      manifest: ${{ parameters.manifest }}
      repo: ${{ parameters.repo }}
    steps:
      - template: ../steps/docker-cleanup-windows.yml
      - script: docker pull $(imageBuilder.image)
        displayName: Pull Image Builder
      - script: docker create --name $(docker.setupContainerName) $(imageBuilder.image)
        displayName: Create Setup Container
      - script: docker cp $(docker.setupContainerName):/image-builder $(Build.BinariesDirectory)/Microsoft.DotNet.ImageBuilder
        displayName: Copy Image Builder
      - script: docker rm -f $(docker.setupContainerName)
        displayName: Cleanup Setup Container
        continueOnError: true
      - script: $(Build.BinariesDirectory)/Microsoft.DotNet.ImageBuilder/Microsoft.DotNet.ImageBuilder.exe build --manifest $(manifest) --repo microsoft/$(repo) --path $(buildPath) --os-version $(osVersion) --repo-override microsoft/$(repo)=$(acr.server)/$(repo)-$(stagingRepo.suffix) --skip-test --push --server $(acr.server) --username $(acr.userName) --password $(BotAccount-dotnet-docker-acr-bot-password) $(imageBuilder.queueArgs)
        displayName: Build Images
      - script: $(Build.BinariesDirectory)/Microsoft.DotNet.ImageBuilder/Microsoft.DotNet.ImageBuilder.exe build --manifest $(manifest) --repo microsoft/dotnet-framework-build --path $(buildPath) --os-version $(osVersion) --repo-override microsoft/dotnet-framework-build=$(acr.server)/dotnet-framework-build-$(stagingRepo.suffix) --repo-override microsoft/dotnet-framework=$(acr.server)/dotnet-framework-$(stagingRepo.suffix) --skip-test --push --server $(acr.server) --username $(acr.userName) --password $(BotAccount-dotnet-docker-acr-bot-password) $(imageBuilder.queueArgs)
        condition: and(succeeded(), eq(variables['repo'], 'dotnet-framework'))
        displayName: Build dotnet-framework-build Images
      - template: ../steps/docker-cleanup-windows.yml
